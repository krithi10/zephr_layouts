<style>
.met-toast {
  height: 104px;
  width: 100%;
  padding: 24px 40px;
  max-width: 1200px;
  text-align: center;
  font: 400 18px/24px {{font}}, Arial, sans-serif;
  box-sizing: border-box;
  background-color: {{background-color}};
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  box-shadow: 0 1px 4px 0 #9B9B9B;
  margin: 0 auto;
  -webkit-transition: -webkit-transform 375ms cubic-bezier(0.2, 0.84, 0.46, 0.99);
  -moz-transition: -moz-transform 375ms cubic-bezier(0.2, 0.84, 0.46, 0.99);
  transition: transform 375ms cubic-bezier(0.2, 0.84, 0.46, 0.99);
  z-index: {{zindex}};
}
.met-toast * {
  font: inherit;
  box-sizing: inherit;
}
.met-toast.closed {
  -webkit-transform: translateY(150%);
  -moz-transform: translateY(150%);
  -ms-transform: translateY(150%);
  -o-transform: translateY(150%);
  transform: translateY(150%);
  -webkit-transition: -webkit-transform 0.15s linear;
  -moz-transition: -moz-transform 0.15s linear;
  transition: transform 0.15s linear;
}
.met-toast b {
  font-weight: 700;
}
.met-toast mark {
  color: {{highlight-color}};
  background: none;
}
.met-toast-left,
.met-toast-right {
  float: left;
}
.met-toast .met-flyout-close,
.met-toast [data-met-return] {
  float: right;
}
.met-toast-left {
  text-align: right;
  padding-right: 20px;
  line-height: 56px;
  white-space: nowrap;
  width: 160px;
  letter-spacing: 0px; /* override Arc's reduced space */
  color: {{tagline-color}};
}
.met-toast-left:before {
  content: "";
  border-right: 1px solid;
  /* DSS-13861: The minifier doesn't like layout vars for colors in shorthand */
  border-right-color: {{pipe-color}};
  height: 40px;
  float: right;
  position: relative;
  top: 8px;
  left: 20px;
}
.met-toast-right {
  padding: 4px 0 0 20px;
  line-height: 24px;
  width: 256px;
}
.met-toast [data-met-return] {
  background-color: {{cta-background-color}};
  color:{{cta-text-color}};
  font-size: 14px;
  line-height: 40px;
  text-decoration: none;
  border-radius: 3px;
  margin-top: 8px;
  white-space: nowrap;
  width: 344px;
}
.met-toast .met-flyout-close {
    cursor: pointer;
    display: table-cell;
    position: absolute;
    right: 15px;
    top: 10px;
    width: 20px;
    height: 20px;
    overflow: hidden;
}

.met-toast-right div:first-child {
  color:{{title-color}};
}

.met-toast-right div:last-child {
  color:{{description-color}};
}
 
.met-toast .met-flyout-close svg {
   height: 20px;
}
     
.met-toast .met-toast-right {
  text-align: left;
  line-height: 56px;
  padding-top: 0;
}
.met-toast .met-toast-right {
  text-align: left;
}

      
@media only screen and (max-width: 839px) {
  .met-toast {
    background-image: none;
    padding: 24px 14px;
    /*z-index: 5000001; Commented this whilst zindex dynamic, formerly 30 until an ad started appearing over it */
  }
  .met-toast [data-met-return] {
    width: 96px;
  }
  .met-toast [data-met-return] {
    width: 232px;
  }

  .met-toast .met-flyout-close {
    right: 10px;
    top: 5px;
  }
}
@media only screen and (max-width: 547px) {
  .met-toast {
    display: none;
  }
}
</style>
<div class="met-flyout-toaster">
  <div class="met-toast" role="complementary" aria-labelledby="trialHeading">
    <a href="#" aria-label="Close" class="met-flyout-close met-visually-hidden"><svg viewBox="0 0 25 32" fill="{{close-button-color}}"><path d="M23.18 23.61q0 .71-.5 1.21l-2.43 2.43q-.5.5-1.21.5t-1.21-.5L12.58 22l-5.25 5.25q-.5.5-1.21.5t-1.21-.5l-2.43-2.43q-.5-.5-.5-1.21t.5-1.21l5.25-5.25-5.25-5.25q-.5-.5-.5-1.21t.5-1.21l2.43-2.43q.5-.5 1.21-.5t1.21.5l5.25 5.25 5.25-5.25q.5-.5 1.21-.5t1.21.5l2.43 2.43q.5.5.5 1.21t-.5 1.21l-5.25 5.25 5.25 5.25q.5.5.5 1.21z"></path></svg>close</a>
    <h2 class="met-toast-left">
       <b>{{tagline}}</b>
    </h2>
    <div class="met-toast-right">
      <div><b>{{title}}</b></div>
      <div>{{description}}</div>
    </div>
    <a href="{{subscribe-url}}" data-met-return><b>{{cta-button}}</b></a>
  </div>
 </div>

<script>
    (function() {
    trb.metering.manager.user.track(function(data) {
        var rules = trb.registration.config.get('rules');
        !window.location.hostname.match(/\.p2p\./) && (rules.length > 0) && registration.events.fire('met_toaster_mather', rules.filter(function(rule){return rule.i == {{i}}})[0]._);
      }); 
  })();
  
  function dummyMethod(){}
  // needs better logic here
</script>
